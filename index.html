<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e246441.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <img src="image/music_bg.jpg" alt="Music Image">
        <h1 id="track">Track Name</h1>
        <p id="artist">Track Artist</p>
        <div id="icons-div">
            <i class="fa-solid fa-backward-step icons" id="previous"></i>
            <i class="fa-regular fa-circle-play icons" id="icon-mid"></i>
            <i class="fa-solid fa-forward-step icons" id="next"></i>
        </div>
        <div>
            <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
            <span id="currentTime">00:00</span>
        </div>
        <div id="volume-div">
            <span>
                <i class="fa-solid fa-volume-xmark volume-icons"></i>
            </span>
            <input type="range" name="range" id="volumeControl" min="0" max="100" value="100">
            <span>
                <i class="fa-solid fa-volume-high volume-icons"></i>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
